<script>
let slideIndex = 1;
showSlides(slideIndex);

// Kontrol maju/mundur
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Kontrol gambar thumbnail (titik navigasi)
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}

// Otomatis ganti slide setiap beberapa detik
let autoSlideInterval = setInterval(function() {
  plusSlides(1);
}, 5000); // Ganti gambar setiap 5 detik (5000 milidetik)

// Hentikan otomatis saat mouse di atas slideshow
const slideshowContainer = document.querySelector('.slideshow-container');
slideshowContainer.addEventListener('mouseenter', () => {
    clearInterval(autoSlideInterval);
});

// Lanjutkan otomatis saat mouse keluar dari slideshow
slideshowContainer.addEventListener('mouseleave', () => {
    autoSlideInterval = setInterval(function() {
        plusSlides(1);
    }, 5000);
});
</script>
